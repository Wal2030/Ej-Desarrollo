<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema MIPYMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema MIPYMES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro de Usuario</h2>
                        
                        <!-- Alertas -->
                        <div id="alertaError" class="alert alert-danger d-none" role="alert"></div>
                        <div id="alertaExito" class="alert alert-success d-none" role="alert"></div>

                        <!-- Pestañas -->
                        <ul class="nav nav-tabs mb-4" id="registerTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="cliente-tab" data-bs-toggle="tab" 
                                        data-bs-target="#cliente" type="button" role="tab">
                                    <i class="fas fa-user me-2"></i>Cliente
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="empresa-tab" data-bs-toggle="tab" 
                                        data-bs-target="#empresa" type="button" role="tab">
                                    <i class="fas fa-building me-2"></i>Empresa
                                </button>
                            </li>
                        </ul>

                        <!-- Contenido de las pestañas -->
                        <div class="tab-content" id="registerTabContent">
                            <!-- Formulario Cliente -->
                            <div class="tab-pane fade show active" id="cliente" role="tabpanel">
                                <form id="registroClienteForm" onsubmit="registrarCliente(event)">
                                    <div class="mb-3">
                                        <label for="nombreCliente" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="nombreCliente" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="emailCliente" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="emailCliente" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordCliente" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="passwordCliente" required>
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordCliente()">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-user-plus me-2"></i>Registrarse como Cliente
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Formulario Empresa -->
                            <div class="tab-pane fade" id="empresa" role="tabpanel">
                                <form id="registroEmpresaForm" onsubmit="registrarEmpresa(event)">
                                    <div class="mb-3">
                                        <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                                        <input type="text" class="form-control" id="nombreEmpresa" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ruc" class="form-label">RUC</label>
                                        <input type="text" class="form-control" id="ruc" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="emailEmpresa" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="emailEmpresa" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordEmpresa" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="passwordEmpresa" required>
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordEmpresa()">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="rucDoc" class="form-label">Documento RUC</label>
                                        <input type="file" class="form-control" id="rucDoc" accept=".pdf,.jpg,.png" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="licenciaDoc" class="form-label">Licencia de Funcionamiento</label>
                                        <input type="file" class="form-control" id="licenciaDoc" accept=".pdf,.jpg,.png" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-building me-2"></i>Registrar Empresa
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
