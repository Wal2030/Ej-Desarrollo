<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empresas - Sistema de Evaluación de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Gestión de Empresas</h1>
            </div>
            <div class="col text-end">
                <a href="/empresas/crear" class="btn btn-primary">Nueva Empresa</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="empresasTableBody">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar esta empresa?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        // Cargar empresas al iniciar la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const empresas = await fetchAPI('/empresas');
                const tbody = document.getElementById('empresasTableBody');
                tbody.innerHTML = empresas.map(empresa => `
                    <tr>
                        <td>${empresa.nombre}</td>
                        <td>${empresa.email}</td>
                        <td>
                            <a href="/empresas/editar/${empresa.id}" class="btn btn-sm btn-warning">Editar</a>
                            <button onclick="confirmarEliminar('${empresa.id}')" class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error al cargar empresas:', error);
            }
        });

        // Función para confirmar eliminación
        function confirmarEliminar(id) {
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            const confirmBtn = document.getElementById('confirmDelete');
            
            confirmBtn.onclick = async () => {
                try {
                    await fetchAPI(`/empresas/${id}`, {
                        method: 'DELETE'
                    });
                    modal.hide();
                    location.reload();
                } catch (error) {
                    console.error('Error al eliminar:', error);
                }
            };
            
            modal.show();
        }
    </script>
</body>
</html>
