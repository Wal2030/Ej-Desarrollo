<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Empresa - Sistema de Evaluación de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Registrar Nueva Empresa</h1>
            </div>
            <div class="col text-end">
                <a href="/empresas" class="btn btn-secondary">Volver</a>
            </div>
        </div>

        <div class="form-container">
            <form id="empresaForm" onsubmit="guardarEmpresa(event)">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="password_confirmation" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password_confirmation" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar Empresa</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        async function guardarEmpresa(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            
            if (password !== password_confirmation) {
                alert('Las contraseñas no coinciden');
                return;
            }

            const empresaData = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                await fetchAPI('/empresas', {
                    method: 'POST',
                    body: JSON.stringify(empresaData)
                });
                
                alert('Empresa registrada exitosamente');
                window.location.href = '/empresas';
            } catch (error) {
                console.error('Error al guardar:', error);
            }
        }
    </script>
</body>
</html>
